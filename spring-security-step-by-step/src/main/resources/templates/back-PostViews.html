    <meta charset="UTF-8">
    <script type="text/javascript" src="/jquery/jquery-1.12.4.min.js"></script>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <title>博客组</title>
    <script>
        function dele(bid) {
            alert(bid);
            $.ajax({
                url: '/manage/post/delete',
                type: 'DELETE',
                data: {
                    bid: bid
                },
                success: function (result) {
                    window.location.reload();
                }
            })
        }
    </script>
</head>
<body>
<div class="col-md-12">
    <div class="collapse navbar-collapse">
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/index">首页</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div id="content" class="col-md-6 col-md-offset-2">
        <div class="forumdiv">
            <div class="menu-font">
                <span class="h3">博客</span>
                <ul class="nav navbar-right">
                    <li class="active h4"><a th:href="@{/toAddBlog}">新增博客</a></li>
                </ul>
            </div>
            <div class="widget" th:each="prod:${post}">
                <hr />
                <div class="h4">
                    <a th:href="@{'/ct/blog/'+${prod.bid}}" th:text="${prod.btittle}"></a>
                    <ul class="nav navbar-right">
                        <button class="btn btn-default" th:onclick="'dele(\''+${prod.bid}+'\')'">
                        删除帖子
                        </button>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
